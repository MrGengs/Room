<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Fisika</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene 
      vr-mode-ui="enabled: false" 
      embedded 
      style="height: 100vh;"
      renderer="physicallyCorrectLights: true"
      physics="gravity: -9.8; debug: false">
      
      
      <!-- Assets - Conditional Loading -->
      <a-assets timeout="10000">
        <img id="thumbScene1" crossorigin="anonymous" src="https://cdn.aframe.io/link-traversal/thumbs/forest.png" />
        <!-- Ball Models -->
        <a-asset-item id="beach-ball" src="/assets/beach_ball_low-poly.glb"></a-asset-item>
        <a-asset-item id="soccer-ball" src="/assets/bola_futebol.glb"></a-asset-item>
        <a-asset-item id="bowling-ball" src="/assets/bowling_ball.glb"></a-asset-item>
        <a-asset-item id="earth-ball" src="/assets/bumi.glb"></a-asset-item>
        <a-asset-item id="eight-ball" src="/assets/eight_ball.glb"></a-asset-item>
        <a-asset-item id="basketball" src="/assets/generic_basketball.glb"></a-asset-item>
        <a-asset-item id="volleyball" src="/assets/generic_volleyball_ball_low-poly.glb"></a-asset-item>
        <a-asset-item id="golf-ball" src="/assets/golf_ball_low-poly.glb"></a-asset-item>
        <a-asset-item id="tennis-ball" src="/assets/tennis_ball_low-poly_pbr.glb"></a-asset-item>
        
        <!-- Fallback untuk jika GLB tidak tersedia -->
        <a-mixin id="fallback-box"
                 geometry="primitive: box; width: 2; height: 1; depth: 1"
                 material="color: #8B4513"></a-mixin>
        <a-mixin id="fallback-ground" 
                 geometry="primitive: plane; width: 20; height: 20"
                 material="color: #228B22"
                 rotation="-90 0 0"></a-mixin>
                 
        <!-- Ball material mixin -->
        <a-mixin id="ball-material"
          material="metalness: 0.2; roughness: 0.3"
          geometry="primitive: sphere; segmentsWidth: 32; segmentsHeight: 16"></a-mixin>
      </a-assets>

      <a-entity id="environment"></a-entity>

      <a-entity id="fallback-environment">
        <a-plane
          position="0 0 0"
          rotation="-90 0 0"
          width="20"
          height="20"
          color="#228B22"
          shadow="receive: true">
        </a-plane>
        
        <a-plane class="collidable" position="0 2 -10" width="20" height="4" color="#87CEEB"></a-plane>
        <a-plane class="collidable" position="-10 2 0" rotation="0 90 0" width="20" height="4" color="#87CEEB"></a-plane>
        <a-plane class="collidable" position="10 2 0" rotation="0 -90 0" width="20" height="4" color="#87CEEB"></a-plane>
      </a-entity>

      <!-- Portal Kembali ke Menu -->
      <a-link
        position="0 1.6 6"
        rotation="0 180 0"
        link="on: click"
        href="index.html"
        title="Kembali ke Menu"
        image="#thumbScene1"
        class="clickable"
        event-set__mouseenter="material.opacity: 0.8"
        event-set__mouseleave="material.opacity: 0.6">
      </a-link>

      <!-- Sky dan pencahayaan -->
      <a-sky color="#87CEEB"></a-sky>
      <a-light type="ambient" color="#404040" intensity="0.4"></a-light>
      <a-light type="directional" 
               position="5 10 5" 
               intensity="0.6"
               shadow="cast: true; mapSize: 2048">
      </a-light>

      <!-- Kamera dengan gaze cursor -->
      <a-entity 
        id="rig"
        collider="distance: 0.3"
        camera 
        look-controls 
        wasd-controls 
        position="0 1.2 3" 
        kinematic-body="radius: 0.3; height: 1.6;"
        sphere-collider="radius: 0.3">
          <a-entity
            id="reticle"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.018; radiusOuter: 0.025"
            material="shader: flat; opacity: 0.9; color: #fff; depthTest: false"
            cursor="fuse: true; fuseTimeout: 1200"
            raycaster="objects: .clickable"
            animation__fuse="property: scale; startEvents: fusing; from: 1 1 1; to: 0.2 0.2 0.2; dur: 1200; easing: linear"
            animation__reset="property: scale; startEvents: mouseleave; to: 1 1 1; dur: 120">
          </a-entity>
      </a-entity>

      <!-- Ball Selection Menu -->
      <a-entity id="ball-selector" position="0 1.5 -2" visible="false"
        animation="property: position; from: 0 0.5 -2; to: 0 1.5 -2; dur: 500; startEvents: menuopen">
        <a-entity geometry="primitive: plane; width: 5.5; height: 4" material="color: #2a2a2a; opacity: 0.95; transparent: true" position="0 0 0">
          <a-text id="ball-selector-title" value="PILIH BOLA" position="0 1.6 0.1" align="center" color="white" width="5" scale="1.2 1.2 1"></a-text>
          <a-text id="ball-preview-text" value="Pilih model bola yang diinginkan" position="0 1.3 0.1" align="center" color="#aaa" width="4.5" scale="0.7 0.7 1"></a-text>
          
          <!-- Ball Previews Grid -->
          <a-entity id="ball-previews" position="0 0.4 0">
            <!-- Row 1 -->
            <a-entity position="-1.5 0.7 0.1" class="ball-option" data-ball="soccer">
              <a-entity gltf-model="#soccer-ball" scale="0.15 0.15 0.15" class="clickable"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear">
              </a-entity>
              <a-text value="Sepak Bola" position="0 -0.4 0" align="center" color="white" width="2" scale="0.5 0.5 1"></a-text>
            </a-entity>
            
            <a-entity position="-0.5 0.7 0.1" class="ball-option" data-ball="basketball">
              <a-entity gltf-model="#basketball" scale="0.15 0.15 0.15" class="clickable"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
              </a-entity>
              <a-text value="Basket" position="0 -0.4 0" align="center" color="white" width="2" scale="0.5 0.5 1"></a-text>
            </a-entity>
            
            <a-entity position="0.5 0.7 0.1" class="ball-option" data-ball="tennis">
              <a-entity gltf-model="#tennis-ball" scale="0.15 0.15 0.15" class="clickable"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000; easing: linear">
              </a-entity>
              <a-text value="Tenis" position="0 -0.4 0" align="center" color="white" width="2" scale="0.5 0.5 1"></a-text>
            </a-entity>
            
            <!-- Row 2 -->
            <a-entity position="-1.5 0 0.1" class="ball-option" data-ball="bowling">
              <a-entity gltf-model="#bowling-ball" scale="0.15 0.15 0.15" class="clickable"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
              </a-entity>
              <a-text value="Bowling" position="0 -0.4 0" align="center" color="white" width="2" scale="0.5 0.5 1"></a-text>
            </a-entity>
            
            <a-entity position="-0.5 0 0.1" class="ball-option" data-ball="beach">
              <a-entity gltf-model="#beach-ball" scale="0.15 0.15 0.15" class="clickable"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 7000; easing: linear">
              </a-entity>
              <a-text value="Pantai" position="0 -0.4 0" align="center" color="white" width="2" scale="0.5 0.5 1"></a-text>
            </a-entity>
            
            <a-entity position="0.5 0 0.1" class="ball-option" data-ball="earth">
              <a-entity gltf-model="#earth-ball" scale="0.15 0.15 0.15" class="clickable"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear">
              </a-entity>
              <a-text value="Bumi" position="0 -0.4 0" align="center" color="white" width="2" scale="0.5 0.5 1"></a-text>
            </a-entity>
            
            <!-- Row 3 -->
            <a-entity position="-1.5 -0.7 0.1" class="ball-option" data-ball="eight">
              <a-entity gltf-model="#eight-ball" scale="0.15 0.15 0.15" class="clickable"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 12000; easing: linear">
              </a-entity>
              <a-text value="Bola 8" position="0 -0.4 0" align="center" color="white" width="2" scale="0.5 0.5 1"></a-text>
            </a-entity>
            
            <a-entity position="-0.5 -0.7 0.1" class="ball-option" data-ball="volleyball">
              <a-entity gltf-model="#volleyball" scale="0.15 0.15 0.15" class="clickable"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 9000; easing: linear">
              </a-entity>
              <a-text value="Voli" position="0 -0.4 0" align="center" color="white" width="2" scale="0.5 0.5 1"></a-text>
            </a-entity>
            
            <a-entity position="0.5 -0.7 0.1" class="ball-option" data-ball="golf">
              <a-entity gltf-model="#golf-ball" scale="0.15 0.15 0.15" class="clickable"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 6000; easing: linear">
              </a-entity>
              <a-text value="Golf" position="0 -0.4 0" align="center" color="white" width="2" scale="0.5 0.5 1"></a-text>
            </a-entity>
            
            <!-- Row 4 - Default Ball -->
            <a-entity position="0 -1.4 0.1" class="ball-option" data-ball="default">
              <a-sphere radius="0.15" color="#ffffff" class="clickable"
                material="metalness: 0.3; roughness: 0.2"
                animation="property: scale; dir: alternate; dur: 1500; loop: true; to: 1.1 1.1 1.1; easing: easeInOutQuad">
              </a-sphere>
              <a-text value="Bola Default" position="0 -0.4 0" align="center" color="white" width="2" scale="0.5 0.5 1"></a-text>
            </a-entity>
          </a-entity>
          
          <!-- Close Button -->
          <a-entity position="0 -2 0.1">
            <a-plane color="#d32f2f" width="2" height="0.6" class="clickable" id="close-ball-selector"
              event-set__mouseenter="material.opacity: 0.8; scale: 1.05 1.05 1"
              event-set__mouseleave="material.opacity: 1; scale: 1 1 1"
              animation="property: scale; dir: alternate; dur: 2000; loop: true; to: 1.02 1.02 1.02; easing: easeInOutSine">
              <a-text value="TUTUP" position="0 0 0.1" align="center" color="white" width="3" scale="0.8 0.8 1"></a-text>
            </a-plane>
          </a-entity>
        </a-entity>
      </a-entity>
      
      <!-- Main Menu -->
      <a-entity id="mainmenu">
        <a-text 
          value="PILIH SIMULASI FISIKA" 
          position="0 2.3 -0.5" 
          align="center" 
          color="white" 
          width="8"
          scale="1.5 1.5 1.5"
          material="depthTest: false; transparent: true"
          geometry="primitive: plane; width: auto; height: auto"
          text="shader: msdf; font: roboto">
        </a-text>
        
        <a-entity position="-0.8 1.4 -0.5" rotation="0 0 0">
          <a-box 
            id="btnBab2" 
            class="clickable"
            depth="0.1" 
            height="0.8" 
            width="1.2" 
            color="#2e88ff"
            material="depthTest: true"
            event-set__enter="_event: mouseenter; scale:1.06 1.06 1.06; color:#7bdcff"
            event-set__leave="_event: mouseleave; scale:1 1 1; color:#2e88ff">
          </a-box>
          <a-text 
            value="Gaya Gesek" 
            color="#fff" 
            align="center" 
            width="4" 
            position="0 0 0.06"
            material="depthTest: false; transparent: true">
          </a-text>
        </a-entity>
        
        <a-entity position="0.8 1.4 -0.5" rotation="0 0 0">
          <a-box 
            id="btnBab3" 
            class="clickable"
            depth="0.1" 
            height="0.8" 
            width="1.2" 
            color="#2e88ff"
            material="depthTest: true"
            event-set__enter="_event: mouseenter; scale:1.06 1.06 1.06; color:#7bdcff"
            event-set__leave="_event: mouseleave; scale:1 1 1; color:#2e88ff">
          </a-box>
          <a-text 
            value="Tumbukan" 
            color="#fff" 
            align="center" 
            width="4" 
            position="0 0 0.06"
            material="depthTest: false; transparent: true">
          </a-text>
        </a-entity>
      </a-entity>

      <!-- Bab 2 - Gaya Gesek -->
      <a-entity id="bab2" visible="false">
        <!-- Model placeholder - akan diganti dengan GLB jika tersedia -->
        <a-entity id="myModel" position="0 0.6 -3" rotation="0 -90 0" scale="0.5 0.5 0.5">
          <!-- Fallback model -->
          <a-box 
            id="blockModel"
            class="collidable"
            width="2" 
            height="1" 
            depth="1" 
            color="#8B4513"
            material="depthTest: true"
            shadow="cast: true">
          </a-box>
          <a-plane 
            class="collidable"
            position="0 -0.6 0" 
            rotation="-90 0 0" 
            width="4" 
            height="4" 
            color="#696969"
            material="depthTest: true">
          </a-plane>
        </a-entity>

        <a-text 
          id="statusText"
          value="Ada sebuah balok di permukaan kasar"
          position="0 1.9 -3"
          align="center"
          color="white"
          width="4"
          material="depthTest: false; transparent: true">
        </a-text>

        <!-- Tombol Skema 1 -->
        <a-entity position="1.5 1.8 -1" rotation="0 -45 0" id="btnSkema1Wrapper">
          <a-box 
            id="btnSkema1"
            class="clickable"
            depth="0.1" 
            height="0.2" 
            width="0.8" 
            color="#2e88ff"
            material="depthTest: true"
            event-set__enter="_event: mouseenter; scale:1.06 1.06 1.06; color:#7bdcff"
            event-set__leave="_event: mouseleave; scale:1 1 1; color:#2e88ff">
          </a-box>
          <a-text 
            value="Tarik Perlahan" 
            color="#fff" 
            align="center" 
            width="2" 
            position="0 0 0.06"
            material="depthTest: false; transparent: true">
          </a-text>
        </a-entity>

        <!-- Tombol Skema 2 -->
        <a-entity position="1.5 1.55 -1" visible="false" rotation="0 -45 0" id="btnSkema2Wrapper">
          <a-box 
            id="btnSkema2"
            depth="0.1" 
            height="0.2" 
            width="0.8" 
            color="#ff9b2f"
            material="depthTest: true"
            event-set__enter="_event: mouseenter; scale:1.06 1.06 1.06; color:#ffd29b"
            event-set__leave="_event: mouseleave; scale:1 1 1; color:#ff9b2f">
          </a-box>
          <a-text 
            value="Tarik Lebih Kuat" 
            color="#fff" 
            align="center" 
            width="2" 
            position="0 0 0.06"
            material="depthTest: false; transparent: true">
          </a-text>
        </a-entity>

        <!-- Tombol Skema 3 -->
        <a-entity position="1.5 1.3 -1" visible="false" rotation="0 -45 0" id="btnSkema3Wrapper">
          <a-box 
            id="btnSkema3"
            depth="0.1" 
            height="0.2" 
            width="0.8" 
            color="#ff4d4d"
            material="depthTest: true"
            event-set__enter="_event: mouseenter; scale:1.06 1.06 1.06; color:#ff9b9b"
            event-set__leave="_event: mouseleave; scale:1 1 1; color:#ff4d4d">
          </a-box>
          <a-text 
            value="Tarik Sangat Kuat" 
            color="#fff" 
            align="center" 
            width="2" 
            position="0 0 0.06"
            material="depthTest: false; transparent: true">
          </a-text>
        </a-entity>

        <!-- Tombol Kembali dan Reset -->
        <a-entity position="-0.5 0.8 -1" rotation="-30 0 0">
          <a-box 
            id="btnKembali2"
            class="clickable"
            depth="0.1" 
            height="0.2" 
            width="0.6" 
            color="#008800"
            material="depthTest: true"
            event-set__enter="_event: mouseenter; scale:1.06 1.06 1.06; color:#81db81"
            event-set__leave="_event: mouseleave; scale:1 1 1; color:#008800">
          </a-box>
          <a-text 
            value="Kembali" 
            color="#fff" 
            align="center" 
            width="2" 
            position="0 0 0.06"
            material="depthTest: false; transparent: true">
          </a-text>
        </a-entity>

        <a-entity position="0.5 0.8 -1" rotation="-30 0 0">
          <a-box 
            id="btnReset2"
            class="clickable"
            depth="0.1" 
            height="0.2" 
            width="0.6" 
            color="#008800"
            material="depthTest: true"
            event-set__enter="_event: mouseenter; scale:1.06 1.06 1.06; color:#81db81"
            event-set__leave="_event: mouseleave; scale:1 1 1; color:#008800">
          </a-box>
          <a-text 
            value="Reset" 
            color="#fff" 
            align="center" 
            width="2" 
            position="0 0 0.06"
            material="depthTest: false; transparent: true">
          </a-text>
        </a-entity>
      </a-entity>

      <!-- Bab 3 - Tumbukan -->
      <a-entity id="bab3" visible="false">
        <!-- Bola-bola untuk simulasi tumbukan -->
        <a-entity 
          id="ball1" 
          class="collidable clickable"
          position="-2 1 -3"
          dynamic-body="mass: 1; linearDamping: 0.5; angularDamping: 0.5"
          shadow="cast: true; receive: true">
          <a-sphere 
            radius="0.3"
            color="#ee3333"
            material="metalness: 0.3; roughness: 0.2"
            shadow="cast: true; receive: true">
          </a-sphere>
        </a-entity>
        
        <a-entity 
          id="ball2" 
          class="collidable clickable"
          position="2 1 -3"
          dynamic-body="mass: 1; linearDamping: 0.5; angularDamping: 0.5"
          shadow="cast: true; receive: true">
          <a-sphere 
            radius="0.3"
            color="#3333ee"
            material="metalness: 0.3; roughness: 0.2"
            shadow="cast: true; receive: true">
          </a-sphere>
        </a-entity>

        <a-text 
          id="label1" 
          value="m1 = 1kg&#10;v1 = 1m/s" 
          position="-2 2 -3" 
          align="center"
          color="white"
          material="depthTest: false; transparent: true">
        </a-text>
        
        </a-sphere>
        <a-text 
          id="label2" 
          value="m2 = 1kg&#10;v2 = -1m/s" 
          position="4 2 -3" 
          align="center"
          color="white"
          material="depthTest: false; transparent: true">
        </a-text>
        
        <!-- UI Controls untuk Bola Biru -->
        <a-entity id="UIbiruWrapper">
          <a-text 
            value="Massa Bola Biru" 
            position="1.3 1.89 -1" 
            scale="0.3 0.3 0.3" 
            rotation="0 -55 0" 
            align="center"
            color="white"
            material="depthTest: false; transparent: true">
          </a-text>
          
          <a-entity position="1.3 1.7 -1.2" rotation="0 -55 0">
            <a-box 
              id="btnM21"
              class="clickable"
              depth="0.1" 
              height="0.2" 
              width="0.3" 
              color="#2e88ff"
              material="depthTest: true"
              event-set__enter="_event: mouseenter; scale:1.06 1.06 1.06; color:#7bdcff"
              event-set__leave="_event: mouseleave; scale:1 1 1; color:#2e88ff">
            </a-box>
            <a-text 
              value="1Kg" 
              color="#fff" 
              align="center" 
              width="2" 
              position="0 0 0.06"
              material="depthTest: false; transparent: true">
            </a-text>
          </a-entity>
          
          <a-entity position="1.49 1.7 -0.93" rotation="0 -55 0">
            <a-box 
              id="btnM22"
              class="clickable"
              depth="0.1" 
              height="0.2" 
              width="0.3" 
              color="#2e88ff"
              material="depthTest: true"
              event-set__enter="_event: mouseenter; scale:1.06 1.06 1.06; color:#7bdcff"
              event-set__leave="_event: mouseleave; scale:1 1 1; color:#2e88ff">
            </a-box>
            <a-text 
              value="2Kg" 
              color="#fff" 
              align="center" 
              width="2" 
              position="0 0 0.06"
              material="depthTest: false; transparent: true">
            </a-text>
          </a-entity>

          <a-text 
            value="Kecepatan Bola Biru" 
            position="1.3 1.5 -1" 
            scale="0.3 0.3 0.3" 
            rotation="0 -55 0" 
            align="center"
            color="white"
            material="depthTest: false; transparent: true">
          </a-text>
          
          <a-entity position="1.3 1.3 -1.2" rotation="0 -55 0">
            <a-box 
              id="btnV21"
              class="clickable"
              depth="0.1" 
              height="0.2" 
              width="0.3" 
              color="#2e88ff"
              material="depthTest: true"
              event-set__enter="_event: mouseenter; scale:1.06 1.06 1.06; color:#7bdcff"
              event-set__leave="_event: mouseleave; scale:1 1 1; color:#2e88ff">
            </a-box>
            <a-text 
              value="1m/s" 
              color="#fff" 
              align="center" 
              width="2" 
              position="0 0 0.06"
              material="depthTest: false; transparent: true">
            </a-text>
          </a-entity>
          
          <a-entity position="1.49 1.3 -0.93" rotation="0 -55 0">
            <a-box 
              id="btnV22"
              class="clickable"
              depth="0.1" 
              height="0.2" 
              width="0.3" 
              color="#2e88ff"
              material="depthTest: true"
              event-set__enter="_event: mouseenter; scale:1.06 1.06 1.06; color:#7bdcff"
              event-set__leave="_event: mouseleave; scale:1 1 1; color:#2e88ff">
            </a-box>
            <a-text 
              value="2m/s" 
              color="#fff" 
              align="center" 
              width="2" 
              position="0 0 0.06"
              material="depthTest: false; transparent: true">
            </a-text>
          </a-entity>
        </a-entity>

        <a-entity id="environment">
        <a-plane 
          position="0 -1.1 0" rotation="-90 0 0" 
          width="18" 
          height="30" 
          color="#FF00FF" 
          opacity="0.001" 
          material="transparent: true"
          static-body="" 
          visible="false" ></a-plane>

        <a-box 
          position="0 3 -13" width="18" 
          height="6" 
          depth="0.2" 
          color="#00FFFF" 
          opacity="0.001" 
          material="transparent: true"
          static-body="" 
          visible="false"
        ></a-box>

        <a-box 
          position="0 0.5 -5" width="1" 
          height="0.8" 
          depth="0.7" 
          color="#FFFF00" 
          opacity="0.001" 
          material="transparent: true"
          static-body="" 
          visible="false"
        ></a-box>

        </a-entity>

        <!-- UI Controls untuk Bola Merah -->
        <a-entity id="UImerahWrapper">
          <a-text 
            value="Massa Bola Merah"

      // Fungsi untuk menampilkan trail berdasarkan kecepatan
      function showSpeedTrails(ballId, velocity, position) {
  const trail = document.querySelector(`#trail${ballId}`);
  const absVelocity = Math.abs(velocity);
  
  if (absVelocity > 0.5) { // Tampilkan trail bahkan pada kecepatan rendah
    trail.setAttribute('visible', 'true');
    trail.setAttribute('position', position);
    
    // Animasikan setiap segment dengan delay dan efek yang lebih smooth
    for (let i = 0; i < 12; i++) {
      const segment = document.querySelector(`#trail${ballId}-segment-${i}`);
      segment.setAttribute('visible', 'true');
      
      // Posisi awal berdasarkan kecepatan dan indeks
      const initialOffset = -i * 0.15 * Math.sign(velocity);
      const finalOffset = -(i + 6) * 0.15 * Math.sign(velocity);
      
      setTimeout(() => {
        segment.setAttribute('animation__move', {
          property: 'position',
          from: `${initialOffset} 0 0`,
          to: `${finalOffset} 0 0`,
          dur: 1500,
          easing: 'easeOutQuart'
        });
        
        // Animasi fade out yang lebih smooth
        segment.setAttribute('animation__fade', {
          property: 'material.opacity',
          to: '0',
          dur: 1500,
          delay: 200,
          easing: 'easeOutQuart'
        });
        
        // Animasi scale untuk efek menghilang
        segment.setAttribute('animation__scale', {
          property: 'scale',
          to: '0.5 0.5 0.5',
          dur: 1500,
          delay: 400,
          easing: 'easeOutQuart'
        });
      }, i * 30); // Delay lebih pendek untuk efek yang lebih fluid
    }
          
          // Sembunyikan trail setelah animasi selesai
          setTimeout(() => {
      trail.setAttribute('visible', 'false');
      for (let i = 0; i < 12; i++) {
        const segment = document.querySelector(`#trail${ballId}-segment-${i}`);
        segment.setAttribute('visible', 'false');
        segment.removeAttribute('animation__move');
        segment.removeAttribute('animation__fade');
        segment.removeAttribute('animation__scale');
        // Reset scale
        segment.setAttribute('scale', '1 1 1');
      }
    }, 2500);
  }
}

      // Fungsi untuk membuat efek memantul
      function createBounceEffect(ballElement, intensity = 1) {
    const enhancedIntensity = Math.min(intensity * 1.5, 3); // Perkuat intensitas
    
    // Efek skala memantul yang lebih dramatis
    ballElement.setAttribute('animation__bounce_scale', {
      property: 'scale',
      from: `${1 + enhancedIntensity * 0.4} ${0.6 - enhancedIntensity * 0.1} ${1 + enhancedIntensity * 0.4}`,
      to: '1 1 1',
      dur: 300,
      easing: 'easeOutElastic'
    });
        // Efek partikel sederhana
        createImpactParticles(ballElement);
      }

      // Fungsi untuk membuat partikel saat impact
      function createImpactParticles(ballElement) {
        const ballPosition = ballElement.getAttribute('position');
        
        // Buat beberapa partikel kecil
        for (let i = 0; i < 6; i++) {
          const particle = document.createElement('a-sphere');
          particle.setAttribute('radius', '0.05');
          particle.setAttribute('position', `${ballPosition.x} ${ballPosition.y} ${ballPosition.z}`);
          particle.setAttribute('material', 'color: #ffff00; emissive: #ffaa00; opacity: 0.8; transparent: true');
          
          // Animasi partikel terbang
          const randomX = (Math.random() - 0.5) * 2;
          const randomY = Math.random() * 1 + 0.5;
          const randomZ = (Math.random() - 0.5) * 2;
          
          particle.setAttribute('animation__fly', {
            property: 'position',
            to: `${ballPosition.x + randomX} ${ballPosition.y + randomY} ${ballPosition.z + randomZ}`,
            dur: 800,
            easing: 'easeOutQuart'
          });
          
          particle.setAttribute('animation__fade', {
            property: 'material.opacity',
            to: '0',
            dur: 800,
            easing: 'easeOutQuart'
          });
          
          particle.setAttribute('animation__shrink', {
            property: 'scale',
            to: '0.1 0.1 0.1',
            dur: 800,
            easing: 'easeOutQuart'
          });
          
          document.querySelector('a-scene').appendChild(particle);
          
          // Hapus partikel setelah animasi selesai
          setTimeout(() => {
            if (particle.parentNode) {
              particle.parentNode.removeChild(particle);
            }
          }, 1000);
        }
      }

      // Fungsi helper
      function hitungKecepatan(m1, v1, m2, v2) {
        const v1p = ((m1 - m2) * v1 + 2 * m2 * v2) / (m1 + m2);
        const v2p = ((m2 - m1) * v2 + 2 * m1 * v1) / (m1 + m2);
        return [v1p, v2p];
      }

      // Player collider: stops the player from penetrating any .collidable object
      AFRAME.registerComponent('collider', {
        schema: { 
          distance: { default: 1.2 },
          debug: { default: false }
        },
        init: function () {
          this.raycaster = new THREE.Raycaster();
          this.lastSafePosition = new THREE.Vector3();
          this.directions = [
            new THREE.Vector3(0, 0, -1), // forward
            new THREE.Vector3(0, 0, 1), // backward
            new THREE.Vector3(-1, 0, 0), // left
            new THREE.Vector3(1, 0, 0), // right
            new THREE.Vector3(-0.7, 0, -0.7), // diagonal front-left
            new THREE.Vector3(0.7, 0, -0.7), // diagonal front-right
            new THREE.Vector3(-0.7, 0, 0.7), // diagonal back-left
            new THREE.Vector3(0.7, 0, 0.7), // diagonal back-right
          ];
          this.el.addEventListener('loaded', () => {
            this.el.object3D.getWorldPosition(this.lastSafePosition);
          });
        },
        tick: function (time, delta) {
          const collidableEls = this.el.sceneEl.querySelectorAll('.collidable');
          if (collidableEls.length === 0) return;

          const collidables = [];
          collidableEls.forEach((el) => {
            if (el.object3D) {
              collidables.push(el.object3D);
            }
          });

          let collision = false;
          const currentPosition = new THREE.Vector3();
          this.el.object3D.getWorldPosition(currentPosition);

          for (const dir of this.directions) {
            const worldDir = dir.clone().applyQuaternion(this.el.object3D.quaternion);
            this.raycaster.set(currentPosition, worldDir);
            this.raycaster.far = this.data.distance;
            const intersects = this.raycaster.intersectObjects(collidables, true);

            if (intersects.length > 0 && intersects[0].distance < this.data.distance) {
              const hitEl = intersects[0].object.el;
              
              if (this.data.debug) {
                console.log('Collision detected with:', hitEl ? hitEl.id : 'unknown', 'distance:', intersects[0].distance);
              }
              
              // Prevent penetration
              this.el.object3D.position.copy(this.lastSafePosition);
              collision = true;
              break;
            }
          }
          
          if (!collision) {
            this.el.object3D.getWorldPosition(this.lastSafePosition);
          }
        },
      });

      // Notification system

      let currentBall1 = 'default';

      // Handle click outside the selector
      function handleClickOutside(event) {
        const selector = document.querySelector('#ball-selector');
        const isClickInside = selector.contains(event.target) || 
                            event.target.closest('.ball-option') ||
                            event.target.id === 'ball1' || 
                            event.target.id === 'ball2';
        
        if (!isClickInside) {
          closeBallSelector();

      // Function to close ball selector
      function closeBallSelector() {
        if (!ballSelectorOpen) return;
        
        const selector = document.querySelector('#ball-selector');
        selector.setAttribute('visible', 'false');
        ballSelectorOpen = false;
        
        // Remove click outside handler
        document.removeEventListener('click', handleClickOutside);
      }
      
      // Function to open ball selector
      function openBallSelector(ballNumber, position) {
        if (ballSelectorOpen) return;
        
        selectedBall = ballNumber;
        const selector = document.querySelector('#ball-selector');
        const ballColor = ballNumber === 1 ? 'Biru' : 'Merah';
        
        // Position the selector
        selector.setAttribute('position', position);
        
        // Update the title to show which ball is being selected
        document.querySelector('#ball-selector-title').setAttribute('value', `PILIH BOLA ${ballColor}`);
        
        // Show the selector
        selector.setAttribute('visible', 'true');
        
        // Trigger the animation
        selector.emit('menuopen');
        
        // Update state
        ballSelectorOpen = true;
        
        // Show which ball is being selected
        showNotification(`Memilih model untuk Bola ${ballColor}`, ballNumber === 1 ? '#2196F3' : '#F44336');
        
        // Add click outside handler
        document.addEventListener('click', handleClickOutside);
      }
      
      // Ball selection handlers
      document.querySelectorAll('.ball-option').forEach(option => {
        option.addEventListener('click', function() {
          if (!ballSelectorOpen) return;
          
          const ballType = this.getAttribute('data-ball');
          const ballElement = selectedBall === 1 ? document.querySelector('#ball1') : document.querySelector('#ball2');
          const ballColor = selectedBall === 1 ? 'Biru' : 'Merah';
          
          // Update the current ball type
          if (selectedBall === 1) {
            currentBall1 = ballType;
          } else {
            currentBall2 = ballType;
          }
          
          // Update the ball model
          updateBallModel(ballElement, ballType);
          
          // Show notification with the ball's name and color

          showNotification(`Menggunakan ${ballInfo.name} untuk Bola ${ballColor}`, selectedBall === 1 ? '#2196F3' : '#F44336');
          
          // Close the selector
          closeBallSelector();
        });

      function addTooltip(entity, text, offset = { x: 0, y: 0, z: 0 }) {

        entity.appendChild(tooltip);

      // Function to update ball model
      function updateBallModel(ballElement, ballType) {
        const model = BALL_MODELS[ballType];
        const existingModel = ballElement.querySelector('a-entity[gltf-model]');
        const existingSphere = ballElement.querySelector('a-sphere:not(.clickable)');
        const isBall1 = ballElement.id === 'ball1';
        
        // Store current physics properties
        const currentPosition = ballElement.getAttribute('position') || {x: isBall1 ? -2 : 2, y: 1, z: -3};
        const currentRotation = ballElement.getAttribute('rotation') || {x: 0, y: 0, z: 0};
        const currentVelocity = ballElement.getAttribute('velocity') || {x: 0, y: 0, z: 0};
        
        // Remove existing model if exists
        if (existingModel) {
          existingModel.parentNode.removeChild(existingModel);
        }
        
        // If default sphere, make sure it exists
        if (ballType === 'default') {
          if (!existingSphere) {
            const newSphere = document.createElement('a-sphere');
            newSphere.setAttribute('radius', '0.3');
            newSphere.setAttribute('color', isBall1 ? '#ee3333' : '#3333ee');
            newSphere.setAttribute('material', 'metalness: 0.3; roughness: 0.2');
            newSphere.setAttribute('shadow', 'cast: true; receive: true');
            ballElement.appendChild(newSphere);
          } else {
            existingSphere.setAttribute('visible', 'true');
            existingSphere.setAttribute('color', isBall1 ? '#ee3333' : '#3333ee');
          }
          
          // Update physics shape for default sphere
          ballElement.setAttribute('dynamic-body', {
            shape: 'sphere',
            sphereRadius: 0.3,
            mass: isBall1 ? m1 : m2,
            linearDamping: 0.5,
            angularDamping: 0.5
          });
          
          return;
        }
        
        // Hide default sphere if exists
        if (existingSphere) {
          existingSphere.setAttribute('visible', 'false');
        }
        
        // Create new GLTF model
        const newModel = document.createElement('a-entity');
        newModel.setAttribute('gltf-model', model.model);
        newModel.setAttribute('scale', model.scale || '0.3 0.3 0.3');
        newModel.setAttribute('position', '0 0 0');
        newModel.setAttribute('rotation', '0 0 0');
        newModel.setAttribute('shadow', 'cast: true; receive: true');
        newModel.setAttribute('animation', 'property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear');
        
        // Update physics shape for GLTF model
        ballElement.setAttribute('dynamic-body', {
          shape: 'box',
          halfExtents: {x: 0.3, y: 0.3, z: 0.3},
          mass: isBall1 ? m1 : m2,
          linearDamping: 0.5,
          angularDamping: 0.5
        });
        
        ballElement.appendChild(newModel);
        
        // Restore position and rotation
        ballElement.setAttribute('position', currentPosition);
        ballElement.setAttribute('rotation', currentRotation);
        
        // If the simulation is running, restore velocity
        if (window.animating) {
          setTimeout(() => {
            ballElement.setAttribute('velocity', currentVelocity);
          }, 0);
        }
      }
